
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <title>Forgot Password</title>
    </head>

    <body>
        
        <div class="text-center mx-4 mt-5 pt-5">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address to reset your password.</p>

            <form action="/forgot_password" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="example@gmail.com" type="email" required>
                </div>

                <button class="btn btn-primary mb-3" type="submit">Submit</button>
            </form>

            <p class="mb-5">Remembered your password? <a href="/login">Log In</a></p>
        </div>

        <footer class="mt-5 text-center">
            Created by <span style="color: red">Thayu Macharia</span>.
        </footer>
    
    </body>
    
</html>
