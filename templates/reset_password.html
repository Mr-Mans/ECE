<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <!-- How long flash messages last -->
        <script>
            // 7000 milliseconds (7 seconds)
            setTimeout(function() {
                var flashMessage = document.getElementById('flash-message');
                if (flashMessage) {
                    flashMessage.style.display = 'none';
                }
            }, 7000); 
        </script>

        <title>Reset Password</title>
    </head>

    <body>
        {% if get_flashed_messages() %}
            <div id="flash-message" class="alert alert-primary my-4 text-center" role="alert">
                {% for message in get_flashed_messages() %}
                    <h2>{{ message }}</h2>
                {% endfor %}
            </div>
        {% endif %}

        <div class="text-center mx-4 mt-5 pt-5">

            <h1 class="mb-3">Reset Password</h1>

            <form action="/reset_password" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="reset_code" name="reset_code" placeholder="Reset Code" type="text" required>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New Password" type="password" required>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="Password" required>
                </div>

                <button class="btn btn-primary mb-3" type="submit">Reset Password</button>
            </form>
        </div>

        <footer class="mt-5 text-center">
            Created by <span style="color: red">Thayu Macharia</span>.
        </footer>
    
    </body>
    
</html>
