{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>Change Password</h2>

    <form action="/change_password" method="post">
        <div class="mb-3 mt-4">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="current_password" name="current_password" placeholder="Current Password" type="Password" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New Password" type="Password" minlength="5" maxlength="10"required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation Password" type="Password" required>
        </div>

        <button class="btn btn-primary mb-5" type="submit">Change Password</button>
    </form>

    

{% endblock %}
